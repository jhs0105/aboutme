  <head>

    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"

    <script src="../js/swiper-bundle.min.js"></script>
    <script

  </head>
  <body>
    <div class="background">
      <div class="container">
        <a href="mainblack.html">
          <div class="box-content grey-box">
            <p>
              Applicant of <br />
              the Year <br />
              2023
            </p>
            <h3>JIHYE SHIM</h3>
          </div>
          <div class="date">
            <h2>FrontEndDeveloper</h2>
            <p>2022-11-11</p>
          </div>
        </a>
        <div class="circle-txt circle01">
          Applicant of the year 2023, Jihye Shim, if you wanna know me, please
          click me!
        </div>
      </div>
      <div class="container">
        <a href="main.html">
          <div class="box-content color-box">
            <p>
              Applicant of <br />
              the Year <br />
              2023
            </p>
            <h3>JIHYE SHIM</h3>
          </div>
          <div class="date">
            <h2>FrontEndDeveloper</h2>
            <p>2022-11-11</p>
          </div>
        </a>
        <div class="circle-txt circle02">
          Applicant of the year 2023, Jihye Shim, if you wanna know me, please
          click me!
        </div>
      </div>
    </div>
  </body>
  <script>
    function makeCircle(txt, r = 200, d = 1) {
      const circleTxt = document.querySelector(txt);
      const circleType = new CircleType(circleTxt);
      circleType.radius(r).dir(d);
    }
    makeCircle(".circle01");
    makeCircle(".circle02");
  </script>
